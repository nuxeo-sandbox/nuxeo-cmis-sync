<!--
A button element for importing CMIS content

Example:

    <cmis-import document="[[document]]"></cmis-import>

@group Nuxeo UI
@element cmis-import
-->
<dom-module id="cmis-import">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>

    <nuxeo-operation id="cmisImport" op="Repository.CMISImport" input="[[document.uid]]" params="[[_params()]]"></nuxeo-operation>

    <template is="dom-if" if="[[_isAvailable(document)]]">
      <paper-icon-button icon="[[icon]]" on-click="_import" noink></paper-icon-button>
      <paper-tooltip>Import Remote Children</paper-tooltip>
    </template>

  </template>
  <script>
    Polymer({
      is: 'cmis-import',
      behaviors: [Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior],
      properties: {

        document: Object,

        icon: {
          type: String,
          value: 'icons:settings-backup-restore'
        },
      },

      _isAvailable: function (document) {
        return document && document.properties && document.properties["cmissync:uid"];
      },

      _params: function () {
        return {
          "state": "queued"
        };
      },

      _import: function () {
        this.$.cmisImport.execute().then(() => {
          this.fire('document-updated');
          this.fire('notify', {
            message: "Children Imported"
          });
        });
      }

    });
  </script>
</dom-module>
