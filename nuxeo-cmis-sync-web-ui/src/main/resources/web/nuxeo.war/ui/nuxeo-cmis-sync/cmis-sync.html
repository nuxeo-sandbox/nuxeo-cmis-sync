<!--
A button element for synchronizing CMIS content

Example:

    <cmis-sync document="[[document]]"></cmis-sync>

@group Nuxeo UI
@element cmis-sync
-->
<dom-module id="cmis-sync">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>

    <nuxeo-operation id="cmisSync" op="Document.CMISSync" input="[[document.uid]]" params="[[_params(connection, remotePath)]]"></nuxeo-operation>

    <template is="dom-if" if="[[_isAvailable(document)]]">
      <paper-icon-button icon="[[icon]]" on-click="_toggleDialog" noink></paper-icon-button>
      <paper-tooltip>Synchronize with CMIS</paper-tooltip>
    </template>

    <nuxeo-dialog id="dialog" with-backdrop>
      <h2>CMIS Settings</h2>
      <paper-input id="connection" label="Connection" value="[[connection]]" autofocus></paper-input>
      <paper-input id="remotePath" label="Remote Path" value="[[remotePath]]"></paper-input>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm on-click="_sync">Synchronize</paper-button>
      </div>
    </nuxeo-dialog>
  </template>
  <script>
    Polymer({
      is: 'cmis-sync',
      behaviors: [Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior],
      properties: {

        document: Object,

        icon: {
          type: String,
          value: 'icons:compare-arrows'
        },

        connection: {
          type: String,
          value: "default"
        },

        remotePath: {
          type: String,
          value: ""
        }
      },

      _isAvailable: function (document) {
        return document;
      },

      _toggleDialog: function () {
        this.$.dialog.toggle();
        this.$.connection.inputElement.inputElement.select();
      },

      _params: function (connection, remotePath) {
        return {
          "connection": connection,
          "remoteRef": remotePath
        };
      },

      _sync: function () {
        this.$.cmisSync.execute().then(() => {
          this.fire('document-updated');
        });
      }

    });
  </script>
</dom-module>
