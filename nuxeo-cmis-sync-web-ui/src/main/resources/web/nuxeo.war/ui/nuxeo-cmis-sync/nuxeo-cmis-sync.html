<link rel="import" href="cmis-sync.html">
<link rel="import" href="cmis-sync-selection.html">
<link rel="import" href="cmis-import.html">

<nuxeo-slot-content name="cmis-sync" slot="DOCUMENT_ACTIONS" order="15">
  <template>
    <nuxeo-filter document="[[document]]" permission="Write">
      <template>
        <cmis-sync document="[[document]]" label="Synchronize CMIS Content"></cmis-sync>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="cmis-import" slot="DOCUMENT_ACTIONS" order="16">
  <template>
    <nuxeo-filter document="[[document]]" permission="Write" facet="Folderish">
      <template>
        <cmis-import document="[[document]]" label="Import CMIS Content"></cmis-import>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="sync-selection-button" slot="RESULTS_SELECTION_ACTIONS" order="15">
  <template>
    <cmis-sync-selection documents="[[selectedItems]]"></cmis-sync-selection>
  </template>
</nuxeo-slot-content>
